<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../CSS/register.css" rel="stylesheet">
</head>
<body>
   <h2 >Create an Account </h2>
   <div id="register">
    <form id="register-form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="John" required>
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" >
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Henry" required>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Nguyen">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Create an account</button> &nbsp;
        Have an account? <a href="../HTML/login.html">Login</a>
      </form>
      </div>
</body>
<script>

document.getElementById("register-form").addEventListener("submit", (event) => {
  event.preventDefault();


    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const data = {
        
        username:username,
        password:password,
        firstName:firstName,
        lastName:lastName
    };

    postData("http://localhost:3002/register", data)
        .then((response) => {
          console.log(data.username);
           console.log(data);
           alert("Succesfully Resgistered.Please login");
            window.location.href='./login.html';
            console.log(response);
        })
        .catch((error) => {
            console.error("Error:", error);
        });
});

async function postData(url = "", data = {}) {
    const response = await fetch(url, {
      method: "POST", // *GET, POST, PUT, DELETE, etc.
      mode: "cors", // no-cors, *cors, same-origin
      cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
    //   credentials: "same-origin", // include, *same-origin, omit
      headers: {
      "Content-Type": "application/json"
      
    },
    // redirect: "follow", // manual, *follow, error
    // referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
        
        body: JSON.stringify(data)
    });

    return await response.json();
}
        
             

</script>
</html>
