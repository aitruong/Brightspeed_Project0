<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="../CSS/cart.css" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
       
    </table>
    <h3 id="total" style="background-color: yellow;"></h3>

    <button onclick="location.href = 'home.html';" >Keep Shopping</button> &nbsp; &nbsp; <button onclick="location.href = 'checkout.html';" >Checkout</button>

    <script >
        let cart = {};
        let total =0;
        
        // localStorage.setItem("cart",cart);
        if (localStorage.getItem("cart")) {
        cart = JSON.parse(localStorage.getItem("cart"));
}

        let tbody = document.getElementById("tbody");

        for (let id in cart) {
        let item = cart[id];

        let tr = document.createElement('tr')

        let title_td = document.createElement('td')
        title_td.textContent = item.title
        tr.appendChild(title_td)


        let price_td = document.createElement("td");
        price_td.textContent = item.price;
        tr.appendChild(price_td);

        let qty_td = document.createElement("td");
        qty_td.textContent = item.qty;
        tr.appendChild(qty_td);

        let total_td = document.createElement("td");
        total_td.textContent = Number(item.qty * item.price);
        total +=item.qty *item.price;
        console.log(total);
        if(item.qty!=0){
        tr.appendChild(total_td);

        tbody.appendChild(tr);
        
        }
        }
    document.getElementById("total").innerHTML="Total Due: $" + total;

    // function home(){
    //     window.location.href="/home.html";
    // }


    </script>
</body>
</html>
